version: "3.1"
services:
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    # ports:
      # - 3001:3001
    volumes:
      - data:/app/data
      # - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - DOCKER_HOST=${SOCKET}
# Required for Traefik and Socket
    networks:
      - proxy
      - socket
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.uptime.entrypoints=https"
      - "traefik.http.routers.uptime.rule=Host(${HTTP_HOST})"
      - "traefik.http.routers.uptime.tls=true"
      - "traefik.http.routers.uptime.service=uptime"
      - "traefik.http.services.uptime.loadbalancer.server.port=${HTTP_PORT}"
      - "traefik.docker.network=proxy"
networks:
  proxy:
    external: true
  socket:
    external: true
# Required for Traefik and Socket
volumes:
  data: