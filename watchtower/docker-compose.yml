version: "3.1"
secrets:
  discord_containers:
    file: /docker/secrets/discord_containers
  socket:
    file: /docker/secrets/socket
services:
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    # volumes:
      # - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    secrets:
      - discord_containers
      - socket
    environment:
      - TZ=${TZ}
      - WATCHTOWER_MONITOR_ONLY=true
      # - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_SCHEDULE=0 0 0 * * SUN
      - WATCHTOWER_NOTIFICATION_URL_FILE=/run/secrets/discord_containers
      - DOCKER_HOST_FILE=/run/secrets/socket
# Required for Socket
    networks:
      - socket
networks:
  socket:
    external: true
# Required for Socket
