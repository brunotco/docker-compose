version: "3.1"
services:
  guacamole:
    image: flcontainers/guacamole:latest
    container_name: guacamole
    # ports:
      # - 8080:8080
    volumes:
      - postgres:/config
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - EXTENSIONS=auth-totp
# Required for Traefik
    networks:
      proxy:
    labels:
      - "traefik.enable=true"
      # HTTP Routers
      - "traefik.http.routers.guacamole.entrypoints=websecure"
      - "traefik.http.routers.guacamole.rule=Host(${HTTP_HOST})"
      # HTTP Services
      - "traefik.http.routers.guacamole.service=guacamole"
      - "traefik.http.services.guacamole.loadbalancer.server.port=${HTTP_PORT}"
      # Middlewares
      - "traefik.http.routers.uptime.middlewares=chain-default@file"
networks:
  proxy:
    external: true
# Required for Traefik
volumes:
  postgres:
